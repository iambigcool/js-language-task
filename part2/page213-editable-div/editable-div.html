<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>Click the div to edit.</li>
    <li>Enter or blur saves the result.</li>
  </ul>
  HTML is allowed.
  <div id="view" class="view">Text</div>

  <style>
    .view,
    .edit {
      height: 150px;
      width: 400px;
      font-family: sans-serif;
      font-size: 14px;
      display: block;
    }

    .view {
      /* padding + border = 3px */
      padding: 2px;
      border: 1px solid black;
    }

    .edit {
      /* replace padding with border (still 3px not to shift the contents) */
      border: 3px solid blue;
      padding: 0px;
    }

    .edit:focus {
      /* remove focus border in Safari */
      outline: none;
    }
  </style>
  <script>
    let textArea = null;
    let view = document.getElementById('view');

    view.addEventListener('click', () => {
      textArea = document.createElement('textarea');
      textArea.className = 'edit';
      textArea.value = view.innerHTML;

      textArea.onkeydown = event => {
        if (event.key == 'Enter') {
          this.blur();
        }
      };

      textArea.onblur = () => {
        view.innerHTML = textArea.value;
        textArea.replaceWith(view);
      };

      view.replaceWith(textArea);
      textArea.focus();
    })
  </script>
</body>
</html>
